<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Style.css">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .download-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            display: none;
        }
        
        .download-box {
            background-color: var(--primary-color);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid var(--accent-color);
        }
        
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .download-text {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="header-container">
            <div class="logo">
                <img src="img/–Ø–ß.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
            </div>
            <div class="control-buttons">
                <a href="index.html"><button class="control-btn">–ì–ª–∞–≤–Ω–∞—è</button></a>
                <button class="control-btn" id="downloadBtn">–°–∫–∞—á–∞—Ç—å</button>
                <a href="info.html"><button class="control-btn">–û –Ω–∞—Å</button></a>
            </div>
        </div>
    </header>
    <main class="main-content">
        –ü–£–°–¢–û
    </main>

    <script>
    document.getElementById('downloadBtn').addEventListener('click', createAndDownloadZip);
    
    const video = document.getElementById('myVideo');
    const muteBtn = document.getElementById('muteBtn');
    
    muteBtn.addEventListener('click', function() {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
    });

    async function createAndDownloadZip() {
        const overlay = document.getElementById('downloadOverlay');
        const progressBar = document.getElementById('progressBar');
        const downloadText = document.querySelector('.download-text');
        
        overlay.style.display = 'flex';
        downloadText.textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–∞...';
        progressBar.style.width = '0%';
        
        try {
            const zip = new JSZip();
            const filePaths = [
                "Download/disk2.pak",
                "Download/disk3.pak",
                "Download/disk4.pak",
                "Download/disk5.pak",
                "Download/disk6.pak",
                "Download/disk7.pak",
                "Download/disk8.pak",
                "Download/disk9.pak",
                "Download/disk10.pak",
                "Download/disk11.pak",
                "Download/disk12.pak",
                "Download/disk13.pak",
                "Download/disk14.pak",
                "Download/disk15.pak",
                "Download/disk16.pak",
                "Download/disk17.pak",
                "Download/disk18.pak",
                "Download/disk19.pak",
                "Download/disk20.pak",
                "Download/disk21.pak",
                "Download/disk22.pak",
                "Download/disk23.pak",
                "Download/SetupScripts.exe"
            ];
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ —Ñ–∞–π–ª—ã –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
            downloadText.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...';
            const fetchPromises = filePaths.map(filePath => 
                fetch(filePath).then(response => {
                    if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status}`);
                    return response.blob();
                })
            );
            
            const files = await Promise.all(fetchPromises);
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã –≤ ZIP
            downloadText.textContent = '–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∞—Ä—Ö–∏–≤...';
            files.forEach((fileContent, index) => {
                zip.file(filePaths[index], fileContent);
                const progress = Math.round(((index + 1) / filePaths.length) * 100);
                progressBar.style.width = `${progress}%`;
            });
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º ZIP
            downloadText.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ –∞—Ä—Ö–∏–≤–∞...';
            const content = await zip.generateAsync(
                { type: "blob", streamFiles: true }, 
                metadata => {
                    const progress = Math.round(metadata.percent);
                    progressBar.style.width = `${progress}%`;
                }
            );
            
            // –°–∫–∞—á–∏–≤–∞–µ–º
            saveAs(content, "archive.zip");
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∞—Ä—Ö–∏–≤–∞:', error);
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error.message);
        } finally {
            setTimeout(() => {
                overlay.style.display = 'none';
                progressBar.style.width = '0%';
                downloadText.textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–∞...';
            }, 1000);
        }
    }
</script>
</body>
</html>
