<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Style.css">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .download-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;

    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="header-container">
            <div class="logo">
                <img src="img/–Ø–ß.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
            </div>
            <div class="control-buttons">
                <a href="index.html"><button class="control-btn">–ì–ª–∞–≤–Ω–∞—è</button></a>
                <button class="control-btn" id="downloadBtn">–°–∫–∞—á–∞—Ç—å</button>
                <a href="info.html"><button class="control-btn">–û –Ω–∞—Å</button></a>
            </div>
        </div>
    </header>
    <main class="main-content">

    </main>

<script>
    document.getElementById('downloadBtn').addEventListener('click', createAndDownloadZip);
    
    const video = document.getElementById('myVideo');
    const muteBtn = document.getElementById('muteBtn');
    
    muteBtn.addEventListener('click', function() {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
    });

    async function createAndDownloadZip() {
        const overlay = document.getElementById('downloadOverlay');
        const progressBar = document.getElementById('progressBar');
        const downloadText = document.querySelector('.download-text');
        
        overlay.style.display = 'flex';
        downloadText.textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–∞...';
        progressBar.style.width = '0%';
        
        try {
            const zip = new JSZip();
            const filePaths = [
                "Download/disk2.pak",
                "Download/disk3.pak",
                "Download/disk4.pak",
                "Download/disk5.pak",
                "Download/disk6.pak",
                "Download/disk7.pak",
                "Download/disk8.pak",
                "Download/disk9.pak",
                "Download/disk10.pak",
                "Download/disk11.pak",
                "Download/disk12.pak",
                "Download/disk13.pak",
                "Download/disk14.pak",
                "Download/disk15.pak",
                "Download/disk16.pak",
                "Download/disk17.pak",
                "Download/disk18.pak",
                "Download/disk19.pak",
                "Download/disk20.pak",
                "Download/disk21.pak",
                "Download/disk22.pak",
                "Download/disk23.pak",
                "Download/SetupScripts.exe"
            ];

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –º–µ–∂–¥—É –≥—Ä—É–ø–ø–∞–º–∏
            const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
            
            // –†–∞–∑–º–µ—Ä –≥—Ä—É–ø–ø—ã –∏ –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –≥—Ä—É–ø–ø–∞–º–∏
            const chunkSize = 4;
            const delayBetweenChunks = 500; // 0.5 —Å–µ–∫—É–Ω–¥—ã
            
            downloadText.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...';
            let loadedFiles = 0;

            // –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É –≤ –∞—Ä—Ö–∏–≤–µ –¥–ª—è –ª—É—á—à–µ–π –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏
            const folder = zip.folder("ScriptsPackage");
            
            for (let i = 0; i < filePaths.length; i += chunkSize) {
                const chunk = filePaths.slice(i, i + chunkSize);
                const chunkPromises = chunk.map(async (filePath) => {
                    try {
                        const response = await fetch(filePath);
                        if (!response.ok) {
                            console.warn(`–§–∞–π–ª ${filePath} –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, —Å—Ç–∞—Ç—É—Å: ${response.status}`);
                            return null;
                        }
                        const blob = await response.blob();
                        return { path: filePath.split('/').pop(), blob }; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ –∏–º—è —Ñ–∞–π–ª–∞
                    } catch (error) {
                        console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${filePath}:`, error);
                        return null;
                    }
                });

                const results = await Promise.all(chunkPromises);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —É—Å–ø–µ—à–Ω—ã–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≤ –∞—Ä—Ö–∏–≤
                for (const result of results) {
                    if (result) {
                        folder.file(result.path, result.blob);
                        loadedFiles++;
                        const progress = Math.round((loadedFiles / filePaths.length) * 100);
                        progressBar.style.width = `${progress}%`;
                        downloadText.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${loadedFiles} –∏–∑ ${filePaths.length} —Ñ–∞–π–ª–æ–≤...`;
                    }
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –º–µ–∂–¥—É –≥—Ä—É–ø–ø–∞–º–∏
                if (i + chunkSize < filePaths.length) {
                    await delay(delayBetweenChunks);
                }
            }

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º ZIP –∞—Ä—Ö–∏–≤
            downloadText.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ –∞—Ä—Ö–∏–≤–∞...';
            const content = await zip.generateAsync(
                { type: "blob", streamFiles: true },
                metadata => {
                    const progress = Math.round(metadata.percent);
                    progressBar.style.width = `${progress}%`;
                }
            );

            // –°–∫–∞—á–∏–≤–∞–µ–º –∞—Ä—Ö–∏–≤
            saveAs(content, "ScriptsPackage.zip");
            
        } catch (error) {
            console.error('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error);
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∞—Ä—Ö–∏–≤–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π.');
        } finally {
            setTimeout(() => {
                overlay.style.display = 'none';
                progressBar.style.width = '0%';
                downloadText.textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–∞...';
            }, 1000);
        }
    }
</script>
</body>
</html>
