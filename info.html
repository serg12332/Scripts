<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Style.css">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .download-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            display: none;
        }
        
        .download-box {
            background-color: var(--primary-color);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid var(--accent-color);
        }
        
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .download-text {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="header-container">
            <div class="logo">
                <img src="img/–Ø–ß.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
            </div>
            <div class="control-buttons">
                <a href="index.html"><button class="control-btn">–ì–ª–∞–≤–Ω–∞—è</button></a>
                <button class="control-btn" id="downloadBtn">–°–∫–∞—á–∞—Ç—å</button>
                <a href="info.html"><button class="control-btn">–û –Ω–∞—Å</button></a>
            </div>
        </div>
    </header>
    <main class="main-content">
        –ü–£–°–¢–û
    </main>

    <script>
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        document.getElementById('downloadBtn').addEventListener('click', createAndDownloadZip);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫–∞
        const video = document.getElementById('myVideo');
        const muteBtn = document.getElementById('muteBtn');
        
        muteBtn.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
                muteBtn.textContent = 'üîä';
            } else {
                video.muted = true;
                muteBtn.textContent = 'üîá';
            }
        });

        async function createAndDownloadZip() {
            const overlay = document.getElementById('downloadOverlay');
            const progressBar = document.getElementById('progressBar');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            overlay.style.display = 'flex';
            
            try {
                const zip = new JSZip();
                const filePaths = [
                    "Download/disk2.pak",
                    "Download/disk3.pak",
                    "Download/disk4.pak",
                    "Download/disk5.pak",
                    "Download/SetupScripts.exe"
                ];
                
                let loadedFiles = 0;
                const totalFiles = filePaths.length;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
                function updateProgress() {
                    loadedFiles++;
                    const progress = Math.round((loadedFiles / totalFiles) * 100);
                    progressBar.style.width = progress + '%';
                    
                    if (loadedFiles === totalFiles) {
                        document.querySelector('.download-text').textContent = '–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ...';
                    }
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã –≤ –∞—Ä—Ö–∏–≤
                for (const filePath of filePaths) {
                    try {
                        const response = await fetch(filePath);
                        if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status}`);
                        
                        const fileContent = await response.blob();
                        zip.file(filePath, fileContent);
                        updateProgress();
                    } catch (error) {
                        console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–∞–π–ª–∞ ${filePath}:`, error);
                        throw error;
                    }
                }
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∞—Ä—Ö–∏–≤
                document.querySelector('.download-text').textContent = '–°–æ–∑–¥–∞–Ω–∏–µ –∞—Ä—Ö–∏–≤–∞...';
                const content = await zip.generateAsync({ type: "blob" }, metadata => {
                    const progress = Math.round(metadata.percent);
                    progressBar.style.width = progress + '%';
                });
                
                // –°–∫–∞—á–∏–≤–∞–µ–º –∞—Ä—Ö–∏–≤
                saveAs(content, "archive.zip");
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∞—Ä—Ö–∏–≤–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∞—Ä—Ö–∏–≤–∞: ' + error.message);
            } finally {
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è/–æ—à–∏–±–∫–∏
                setTimeout(() => {
                    overlay.style.display = 'none';
                    progressBar.style.width = '0%';
                    document.querySelector('.download-text').textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–∞...';
                }, 1000);
            }
        }
    </script>
</body>
</html>
